<ion-header>

  <ion-navbar color="danger">
    <ion-title>
      <i class="fa fa-user-plus" aria-hidden="true" ></i>
      login
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label floating>Email</ion-label>
			<ion-input type="email" [(ngModel)]="email"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating>Password</ion-label>
			<ion-input type="password" [(ngModel)]="pass"></ion-input>
		</ion-item>
		<ion-item>
			<ion-title>
			<button ion-button larg color="danger" (click)="login()"><ion-icon name="log-in"></ion-icon>
			Login
			</button>
			<button ion-button larg color="danger" (click)="goSignup()"><i class="fa fa-user-plus" aria-hidden="true" ></i>
			Sign Up
			</button>
			</ion-title>
		</ion-item>

	</ion-list>
	<div style="height:50px"></div>
	<ion-buttons end (click)="goToResetPassword()">
		<button ion-button outline color="dark">
			<i class="fa fa-key" aria-hidden="true"></i>
			Forget Your Password
		</button>
	</ion-buttons>
</ion-content>
